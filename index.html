<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manhunt Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #playerList {
      margin-top: 20px;
    }

    .playerEntry {
      margin-bottom: 10px;
    }

    button {
      margin-left: 10px;
    }

    input[type="text"] {
      padding: 5px;
    }
  </style>
</head>
<body>
    <h1>Manhunt Game</h1>
  
    <div>
      <input type="text" id="newPlayerName" placeholder="Enter player name" />
      <button id="addPlayerBtn">Add Player</button>
      <button id="resetCaughtBtn">Reset All Players</button>
    </div>
  
    <div id="currentPlayer" style="margin-top: 10px; font-weight: bold;"></div>
  
    <div id="playerList"></div>
  
    <div id="cooldownDisplay" style="margin-top: 5px; font-style: italic;"></div>

    <div style="margin-top: 30px;">
      <button id="playSoundBtn">Play Sound for All Hiders</button>
    </div>    
  
    <div style="margin-top: 30px;">
      <div id="timerDisplay" style="font-size: 1.5em;"></div>
      <button id="resetTimerBtn">Reset Timer</button>
    </div>
  
    <script type="module" src="./app.js"></script>
  </body>
  
</html>
